<ng-sidebar-container class="app" [ngClass]="{'mode-boxed': isBoxed, 'sidebar-opened': header.isOpened, 'theme-light': theme == 'light', 'theme-dark': theme == 'dark', 'mode-push': header._mode == 'push', 'mode-dock': header._mode == 'dock', 'mode-over': header._mode == 'over', 'mode-slide': header._mode == 'slide', 'no-footer': options?.removeFooter, 'map-header': options?.mapHeader}">
  <ng-sidebar [(opened)]="header.isOpened" [(mode)]="header._mode" [position]="'left'" [dockedSize]="'80px'" [autoCollapseWidth]="'991'"
    [closeOnClickOutside]="header.isOver()" [showBackdrop]="header.isOver()" [sidebarClass]="'sidebar-panel'" #sidebar>
    <nav class="navbar custom-navbar main-brand">
      <a class="navbar-brand mr-auto" [routerLink]="['/']">
        <img src="assets/images/logos/Logo-1.png" class="navbar-brand-logo" alt="" style="width: 100%; height: auto;">
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="javascript:;" class="nav-link" (click)="toogleSidebar()">
            <i class="hamburger-icon v2" *ngIf="header._mode === 'over' && !header.isOver()">
              <span></span>
            </i>
          </a>
        </li>
      </ul>
    </nav>
    <app-left-panel></app-left-panel>
  </ng-sidebar>
  <div ng-sidebar-content class="app-inner">
    <app-header></app-header>
    <div class="main-content">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </div>
</ng-sidebar-container>
