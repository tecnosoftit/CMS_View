<form>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputname4">FirsName</label>
            <input type="FirsName" class="form-control" id="inputname4" placeholder="FirsName" required ng-model="model.CreateUser" name="CreateUser">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required ng-model="model.CreateUser" name="CreateUser">
        </div>
        <div class="form-group col-md-4">
            <label for="inputCompany4">Company</label>
            <input type="Company" class="form-control" id="inputCompany4" placeholder="Company" required ng-model="model.create-user" name="CreateUser">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="ejemplo@ejemplo.com" required ng-model="model.create-user" name="CreateUser">
        </div>
        <div class="form-group col-md-2">
            <label for="inputState">Role</label>
            <select id="inputState" class="form-control">
        <option *ngFor="let role of roles " [id]="role.Rol_ID" >{{role.Rol_name}}</option>
        <option selected> </option>
      </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputBirthday">Birthday</label>
            <input type="text" class="form-control" id="inputBirthday" required ng-model="model.create-user" name="CreateUser">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
